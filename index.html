<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card"></div>
      <img
        class="card__image"
        src="./img/birthday_cake.png"
        alt="A beautiful birthday cake"
      />
      <div class="card__content">
        <h1 class="card__title">Happy Birthday</h1>
        <p class="card__text">My Dear Brother!</p>
      </div>
    </div>

    <div class="balloons">
      <div class="balloon first"></div>
      <div class="balloon second"></div>
      <div class="balloon third"></div>
      <div class="balloon fourth"></div>
      <div class="balloon fifth"></div>
    </div>
  </body>
</html>
